<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/bookFavicon.ico">
</head>
<body>

<div id="main">
    <header>
        <div id="logoContainer">
            <img src="images/book.svg" alt="black icon of an open book" id="bookLogo">
            <h1>Library</h1>
        </div>
    </header>
    <div id="popupButtonContainer">
        <input type="submit" id="formPopup" value="Add a new book"></input>
    </div>
    <div id="formAddBookContainer">
        <dialog id="dialog">
        <!-- workaround to add new objects to array and not let it keep refreshing (as it was before and it let me only add empty objects) -->
        <form id="form" method="dialog" onsubmit="return false"> 
            <p>
                <label for="title">Title</label>
                <br>
                <input type="text" id="title" name="booktitle" min="1" placeholder="The Lord of the Rings" 
                title="Must contain at least 1 letter" required />
            </p>
            <p>
                <label for="author">Author</label>
                <br>
                <input type="text" id="author" name="authorname" min="1" max="40" placeholder="J.R.R. Tolkien" 
                title="Must contain at least 1 letter, but no more than 40" required />
            </p>
            <p>
                <label for="pages">Pages</label>
                <br>
                <input type="number" id="pages" name="pagescount" min="1" max="9999" placeholder="423" 
                title="Numbers from 1 to 9999" required />
            </p>
            <p>
                <label for="status">Status</label>
                <br>
                <select name="statusRead" id="status">
                    <option name="option" value="Read">Read</option>
                    <option name="option" value="Not read">Not read</option>
                </select>   
            </p>
            <div id="formButtons">
                <button value="cancel" id="closeButton" formmethod="dialog">Close</button>
                <input type="submit" id="addBookButton" value="Add Book"></input>
            </div>
            
        </form>
        </dialog>

    <main>
        <div id="allBooks"></div>
    </main>

</div>

<footer>
<div class="footer">
    <p>Copyright Â© 
    <script>
        document.write(new Date().getFullYear())
    </script>
    </p>
    <div id="githubLink">
        <a href="https://github.com/ArtemyOsovskoi">artemy.o</a>
        <img class="githubicon" src="images/gitHubTransparent.png" width = "32px" height = "32px" alt="GitHub icon">
    </div>
</div>
</footer>

</body>
</html>
