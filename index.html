<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="main">
    <header>
        <h1>Library</h1>
    </header>
    <div id="formSection">
        <form id="form">
            <p>
                <label for="title">Title</label>
                <br>
                <input type="text" id="title" name="booktitle" min="1" placeholder="The Lord of the Rings" 
                title="Must contain at least 1 letter" required />
            </p>
            <p>
                <label for="author">Author</label>
                <br>
                <input type="text" id="author" name="authorname" min="1" max="40" placeholder="J.R.R. Tolkien" 
                title="Must contain at least 1 letter, but no more than 40" required />
            </p>
            <p>
                <label for="pages">Pages</label>
                <br>
                <input type="number" id="pages" name="pagescount" min="1" max="9999" placeholder="423" 
                title="Numbers from 1 to 9999" required />
            </p>
            <p>
                <label for="status">Status</label>
                <br>
                <select name="statusRead" id="status">
                    <option value="read">Read</option>
                    <option value="notRead">Not Read</option>
                    <option value="readingNow">Reading Now</option>
                </select>
            </p>


        </form>
    </div>
</div>
</body>
</html>
